<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/x-icon" href="logo.jpg" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
  <div class="big__wrapper">
    <h1 class="time__min">00</h1>
    <div class="wrapper__timer">
      <div class="wrapper">
        <div class="circle">
            <div class="circle__time"></div>
        </div>
      </div>
      <div class='controllers'>
          <input class="input" type="number" placeholder="Введите количество минут">
          <button class="timer">
              <img src="Vector.svg" alt="buttonPlay">
          </button>
      </div>  
    </div>
    <h1 class="time__sec">00</h1>
  </div>
    <script src="script.js"></script>
</body>
</html>
